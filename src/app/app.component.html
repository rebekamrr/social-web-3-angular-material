
<mat-toolbar class="menu">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>





<mat-card class="mat-card-inicial" >
  <img mat-card-image class="mat-card-image" src="https://pulsamerica.co.uk/wp-content/uploads/2021/02/irish-tech.jpg" alt="Photo of a Shiba Inu">

  <mat-card-header >
    <mat-card-content class="mat-form-input">
      <mat-card-title class="mat-card-title">Cadastro de usuarios</mat-card-title>
      <br>
      <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
        <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-principal">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="usuario.cpf" placeholder="000.000.000-00">
        <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-principal">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade">
        <mat-icon matSuffix>create</mat-icon>
      </mat-form-field>


    </mat-card-content>
  </mat-card-header>
  <mat-card-footer class="mat-card-spacer">
    <button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>


<br>

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon class="mat-card-icon">person</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Olá {{usuario.nome}}, seja bem-vindo! <br>
    O seu cadastro foi efetuado com sucesso, agora você faz parte da nossa familia <3
  </mat-card-content>
</mat-card>
